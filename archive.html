<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Archived Chapters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4">ðŸ“š Archived Chapters</h2>

        {% if documents %}
            <div class="list-group">
                {% for doc in documents %}
                    <div class="list-group-item">
                        <h5>{{ doc['metadata']['title'] }}</h5>
                        <pre style="white-space: pre-wrap;">{{ doc['document'] }}</pre>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-muted">No archived chapters found.</p>
        {% endif %}

        <div class="mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">â¬… Back to Home</a>
        </div>
    </div>
</body>
</html>
